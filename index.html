<html>
    <head>
        <title>Calculator</title>
        <link href="calc.css" rel="stylesheet" type="text/css"/>
        <link href="images/calc.png" rel="icon"/>
    </head>
    <body>
        <div class="space spacedl">
            <div class="data datadl">
                <h2>Calculator</h2>
                <img onclick="darklight()" class="drklgt lgtdrk" src="images/offbulb.png" alt="Dark/Light" title="On/Off"/>
            </div>
            <div class="calc calcdl">
                <input type="text" id="texxt" placeholder="0">
                <div class="row rowdl">
                    <button onclick="opr(7)">7</button>
                    <button onclick="opr(8)">8</button>
                    <button onclick="opr(9)">9</button>
                    <button onclick="opr('+')">+</button>
                    <button style="background-color: red;" onclick="cancle()">C</button>
                </div>
                <div class="row rowdl">
                    <button onclick="opr(4)">4</button>
                    <button onclick="opr(5)">5</button>
                    <button onclick="opr(6)">6</button>
                    <button onclick="opr('*')">&times;</button>
                    <button onclick="opr('.')">.</button>
                </div>
                <div class="row rowdl">
                    <button onclick="opr(1)">1</button>
                    <button onclick="opr(2)">2</button>
                    <button onclick="opr(3)">3</button>
                    <button onclick="opr('-')">-</button>
                    <button onclick="opr('/')">/</button>
                </div>
                <div class="row rowdl">
                    <button style="width: 38.5%;" onclick="opr(0)">0</button>
                    <button onclick="del()">Del</button>
                    <button style="width: 39%;" onclick="result()">=</button>
                </div>
            </div>
        </div>
    <script src="calc.js"></script>
    </body>
</html>
